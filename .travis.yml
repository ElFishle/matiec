language: cpp
compiler: gcc
os: linux
dist: xenial
before_script: autoreconf -i
addons:
  apt:
    packages:
      - mingw-w64
matrix:
  include:
    - env:
      - MATRIX_EVAL=""
      script: ./configure && make
    - env:
      - MATRIX_EVAL="PREFIX=x86_64-w64-mingw32 && CC=$PREFIX-gcc &&  CXX=$PREFIX-g++ &&  CPP=$PREFIX-cpp && RANLIB=$PREFIX-ranlib"
      script: ./configure --host=x84_64-w64-mingw32 && make


before_install:
    - eval "${MATRIX_EVAL}"
